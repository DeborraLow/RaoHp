<DIV ALIGN=CENTER>発注管理<BR>
<HR><BR></DIV>
<DIV ALIGN=LEFT>見積書のデータを受継ぎ、発注先を協力業者/仕入先マスターのリストから選択します。見積書では明細書で材工共の項目でも、発注は材工別となる場合は、内訳(一行分)を分解できます。その結果を粗利益、粗利率(％)まで再計算できます。発注先設定画面から発注先ごとに発注書を印刷できます。発注書様式は3種類の中から選択できます。<BR>
