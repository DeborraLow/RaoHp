<P>■　発注先別に予定原価と予定粗利率は、どちらからも入力しても各々を<BR>
　　 再計算します。(*1)入力の都度、累計も自動で計算します<BR>
<BR>
■　工事中追加分はチェックマークを入れると、当初分と区別して集計します(*2)<BR>
　　 実際原価(支払金額)を入力すれば実際粗利を自動計算します。<BR>
　　 入金は毎回事に入力すれば残金を表示します<BR>
<BR>
■　工事完了後、リピート見込み内容を入力すれば目的絞込みリストに繋げます。(*4)<BR>
　　 さまざまなリストや集計表の元データとなります<BR>
<BR>
■　オプションで[支払入力」をご利用していただけます。　</P>
