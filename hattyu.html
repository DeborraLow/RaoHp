<P>■　見積書のデータを受継ぎ、発注先を協力業者/仕入先マスターのリストから選択し<BR>
　　 ます。前の内訳(上の行)と同じならダブルクリックで簡単に入力できます。<BR>
<BR>
■　見積書では明細書で材工共の項目でも、発注は材工別となる場合は内訳(一行分)<BR>
　　 を分解できます。その結果を粗利益、粗利率(％)まで再計算できます。<BR>
<BR>
■　発注先設定画面から発注先ごとに発注書を印刷できます。発注書様式は3種類か<BR>
　　 ら選択できます。.<BR>
